<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactUs.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compact.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compact.js"></script>
    <title>Contact Form</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
          <div class="left-container">
            <div class="left-inner-container">
            <h2>Let's Chat</h2>
            <p>Whether you have a question, want to start a project or simply want to connect.</p>
              <br>
              <p>Feel free to send me a message in the contact form</p>
          </div>
            </div>
          <div class="right-container">
            <div class="right-inner-container">
              <form action="#">
                  <h2 class="lg-view">Contact Health Expert</h2>
                  <h2 class="sm-view">Let's Chat</h2>
                  <div class="social-container">
                      <a href="#" class="social"><i class="fab fa-whatsapp-f"></i></a>
                      <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                      <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                  </div>
                  <input type="text" id="subject" placeholder="Subject *" />
                  <textarea rows="4" placeholder="Message"></textarea>
                  <button type="button" onclick="submit()">Submit</button>
              </form>
            </div>
          </div>
        </div>
    </div>
    <script src="../backend/contactUs.js"></script>
</body>
</html>
