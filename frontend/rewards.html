<script>
    document.addEventListener("DOMContentLoaded", function () {
        const button = document.querySelector('[data-collapse-toggle="navbar-default"]');
        const menu = document.getElementById("navbar-default");

        button.addEventListener("click", function () {
            menu.classList.toggle("hidden");
        });
    });

    function redeemedFunction() {
        let rewardElement = document.getElementById("reward");
        let currentReward = Number(rewardElement.innerHTML);

        if (currentReward >= 20) {
            document.getElementById("redeemed").style.display = "block";
            let deduct = currentReward - 20;
            rewardElement.innerHTML = deduct;
        } else {
            alert("Insufficient rewards! Cannot redeem.");
        }
    }
</script>
